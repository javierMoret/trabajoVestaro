<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63e77c34c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estiloslogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.zarla.com/images/zarla-v-1x1-2400x2400-20211125-gkwgc8dwwxjv8q49cvbg.png?crop=1:1,smart&width=250&dpr=2" type="image/x-icon">

    <title>Login - Vestaro</title>

</head>

<body>
    <div class="fondo">
        <div class="container-principal">
            <div class="container-izq container"><img src="img/logo_transparent5.png" alt=""></div>
            <div class="container-der container">
                <div class="imagen-head"><i class="fa-solid fa-users"></i></div>
                <div class="inputs">
                    <div class="input input-username">
                        <div class="imagen-input"><i class="fa-regular fa-user"></i></div>
                        <div class="inputt">
                            <input type="text" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="input input-password">
                        <div class="imagen-input"><i class="fa-sharp fa-solid fa-lock"></i></div>
                        <div>
                            <input type="password" placeholder="Contraseña">
                        </div>
                    </div>
                </div>
                <div class="checkboxs">
                    <div class="checkbox-rect">
                        <input type="checkbox" id="checkbox-rect1" name="check">
                        <label for="checkbox-rect1">Recuérdame</label>
                    </div>
                    <div class="checkbox-rect">
                        <input type="checkbox" id="checkbox-rect2" name="check">
                        <label for="checkbox-rect2">He olvidado la contraseña</label>
                    </div>
                </div>
                <div class="boton-login" onclick="irContactos();">
                    <label for="">Iniciar sesión</label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
