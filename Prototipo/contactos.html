<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/63e77c34c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="owl.carousel.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">


    <link rel="stylesheet" href="estiloscontactos.css">
</head>
<body>

         <section id="contact">
            <div class="container">
                 <div class="row">
  
                      <div class="col-md-6 col-sm-12">
                           <form id="contact-form" role="form" action="" method="post">
                                <div class="section-title">
                                     <h2>Contáctanos <small>nos gustan las conversaciones, ¡no dudes en hacerlo!</small></h2>
                                </div>
  
                                <div class="col-md-12 col-sm-12">
                                     <input type="text" class="form-control" placeholder="Nombre completo" name="name" required="">
                      
                                     <input type="email" class="form-control" placeholder="Correo electrónico" name="email" required="">
  
                                     <textarea class="form-control" rows="6" placeholder="Escriba aquí su comentario" name="message" required=""></textarea>
                                </div>
  
                                <div class="col-md-4 col-sm-12">
                                     <input type="submit" class="form-control" name="enviarmensaje" value="Enviar Mensaje">
                                </div>
  
                           </form>
                      </div>
  
                      <div class="col-md-6 col-sm-12">
                           <div class="contact-image">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1130.824701312962!2d-4.431758557796627!3d36.71162607950911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x40ebacd9afc4c072!2zMzbCsDQyJzQ0LjUiTiA0wrAyNSc1NS44Ilc!5e0!3m2!1ses!2ses!4v1666596510206!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                           </div>
                      </div>
  
                 </div>
            </div>
       </section>       
  
  

       <footer id="footer">
            <div class="container">
                 <div class="row">
  
                      <div class="col-md-4 col-sm-6">
                           <div class="footer-info">
                                <div class="section-title">
                                     <h2>¿Dónde nos encontramos?</h2>
                                </div>
                                <address>
                                     <p>C.C. Vialia, C/ Explanada De La Estacion, 29002 Málaga</p>
                                </address>
  
                                <ul class="social-icon">
                                     <li><a href="#" class="fa fa-facebook-square" attr="facebook icon"></a></li>
                                     <li><a href="#" class="fa fa-twitter"></a></li>
                                     <li><a href="#" class="fa fa-instagram"></a></li>
                                </ul>
  
                                <div class="copyright-text"> 
                                     <p>Copyright &copy; 2022 Vestaro</p>
                                </div>
                           </div>
                      </div>
  
                      <div class="col-md-4 col-sm-6">
                           <div class="footer-info">
                                <div class="section-title">
                                     <h2>Información de contacto</h2>
                                </div>
                                <address>
                                     <p>+34 699 88 77 66</p>
                                     <p><a href="mailto:contacto@vestaro.com">contacto@vestaro.com</a></p>
                                </address>
                           </div>
                      </div>
  
                      
                 </div>
            </div>
       </footer>
</body>
</html>
